<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Evitar el bucle de redirección
    if (!window.location.pathname.includes('index.html')) {
      // Obtener la ruta después de 'index.html'
      const pathAfterIndexHtml = window.location.pathname;
      
      // Construir la URL final con el esquema 'creddy://'
      const finalUrl = `creddy:/${pathAfterIndexHtml}`;

	console.log(finalUrl)
      
      // Redirigir a la URL final
      window.location.replace(finalUrl);
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
