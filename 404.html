<!DOCTYPE html>
<html lang="es"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eezzy Creddy Redirect...</title>
<script>
    // Evitar el bucle de redirección
    if (!window.location.pathname.includes('index.html')) {
    // Obtener la ruta después de 'index.html'
    const pathAfterIndexHtml = window.location.pathname;
      
    // Construir la URL final con el esquema 'creddy://'
    const finalUrl = `creddy:/${pathAfterIndexHtml}`;
      
    // Redirigir a la URL final
    window.location.replace(finalUrl);

    // Fallback a una URL de descarga después de un pequeño retraso
    setTimeout(function() {
            window.location.href = 'https://onelink.to/675yak';
        }, 1000); // 1 segundo de retraso
    }
  </script>
</head>
<body>
    <section class="hero"></section>
</body>
</html>
